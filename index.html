    <style>
      :root {
        --theme-color: #4ade80; /* Default Green */
        --theme-bg: #050505;
      }
      
      body {
        background-color: var(--theme-bg);
        color: var(--theme-color);
        font-family: 'JetBrains Mono', monospace;
        overflow-x: hidden;
        margin: 0;
        /* Subtle global chromatic aberration */
        text-shadow: 1.5px 0 1px rgba(255,0,0,0.25), -1.5px 0 1px rgba(0,255,255,0.25);
      }

      /* Custom Selection Styles to match Theme */
      ::selection {
        background-color: var(--theme-color);
        color: var(--theme-bg);
        text-shadow: none;
      }
      ::-moz-selection {
        background-color: var(--theme-color);
        color: var(--theme-bg);
        text-shadow: none;
      }

      /* CRT Scanlines */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        animation: scanline-scroll 0.5s linear infinite; /* Subtle jitter */
      }
      
      /* Subtle Vignette & Glow & Edge Aberration */
      .crt-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.4) 100%);
        /* Added RGB edge split */
        box-shadow: 
          inset 2px 0 0 rgba(255,0,0,0.1), 
          inset -2px 0 0 rgba(0,255,255,0.1),
          inset 0 0 60px rgba(0,0,0,0.7);
        pointer-events: none;
        z-index: 51;
      }

      /* Theme Utilities */
      .text-theme { color: var(--theme-color); }
      .bg-theme { background-color: var(--theme-color); }
      .border-theme { border-color: var(--theme-color); }
      
      .text-theme-dim { color: color-mix(in srgb, var(--theme-color), transparent 40%); }
      .border-theme-dim { border-color: color-mix(in srgb, var(--theme-color), transparent 75%); }
      .bg-theme-dim { background-color: color-mix(in srgb, var(--theme-color), transparent 92%); }
      
      .hover-bg-theme:hover { background-color: var(--theme-color); color: var(--theme-bg); }
      .hover-bg-theme-dim:hover { background-color: color-mix(in srgb, var(--theme-color), transparent 85%); }

      .glow-text {
        /* Enhanced glow with aberration */
        text-shadow: 
          0 0 5px color-mix(in srgb, var(--theme-color), transparent 40%),
          2px 0 1px rgba(255,0,0,0.4), 
          -2px 0 1px rgba(0,255,255,0.4);
      }
      
      .glow-border {
        box-shadow: 0 0 5px color-mix(in srgb, var(--theme-color), transparent 60%);
      }

      /* Terminal Components */
      .terminal-box {
        background: rgba(0,0,0,0.6);
        border: 1px solid color-mix(in srgb, var(--theme-color), transparent 75%);
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      
      .terminal-input {
        background: transparent;
        border: 1px solid color-mix(in srgb, var(--theme-color), transparent 60%);
        color: var(--theme-color);
        font-family: 'JetBrains Mono', monospace;
      }
      .terminal-input:focus {
        outline: none;
        border-color: var(--theme-color);
        box-shadow: 0 0 8px color-mix(in srgb, var(--theme-color), transparent 60%);
      }
      .terminal-input::placeholder {
        color: color-mix(in srgb, var(--theme-color), transparent 70%);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #000; border-left: 1px solid #111; }
      ::-webkit-scrollbar-thumb { 
        background: var(--theme-color); 
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover { background: color-mix(in srgb, var(--theme-color), white 20%); }

      /* Hero Warp / Distortion Animation */
      @keyframes warp-in {
        0% {
          opacity: 0;
          transform: scale(0.9) skewX(5deg) translateY(10px);
          filter: blur(2px) contrast(1.2);
          /* Stronger aberration on entry */
          text-shadow: 4px 0 rgba(255,0,0,0.5), -4px 0 rgba(0,255,255,0.5);
        }
        60% {
          transform: scale(1.02) skewX(-2deg) translateY(-2px);
          filter: blur(0) contrast(1);
          text-shadow: 2px 0 rgba(255,0,0,0.3), -2px 0 rgba(0,255,255,0.3);
        }
        100% {
          opacity: 1;
          transform: scale(1) skewX(0) translateY(0);
        }
      }
      
      .animate-warp-in {
        animation: warp-in 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
      }
    </style>
