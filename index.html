<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dota_terminal</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' stroke='%234ade80' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='0' y='0' width='24' height='24' fill='%23050505' stroke='none'/><rect x='1' y='1' width='22' height='22' stroke='%234ade80' fill='none'/><polyline points='4 17 10 11 4 5' fill='none'/><line x1='12' x2='20' y1='19' y2='19' /></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-color: #4ade80;
        --theme-bg: #050505;
        
        /* Refined Subtle Glow - Sharp Text Focus */
        --text-glow: 0 0 1px color-mix(in srgb, var(--theme-color), transparent 92%); 
        --text-glow-strong: 0 0 4px color-mix(in srgb, var(--theme-color), transparent 85%), 0 0 10px color-mix(in srgb, var(--theme-color), transparent 95%);
        --box-glow: 0 0 8px color-mix(in srgb, var(--theme-color), transparent 95%);
      }
      
      body {
        background-color: var(--theme-bg);
        color: var(--theme-color);
        font-family: 'JetBrains Mono', monospace;
        overflow-x: hidden;
        margin: 0;
        min-height: 100vh;
      }

      ::selection {
        background-color: var(--theme-color);
        color: var(--theme-bg);
        text-shadow: none;
      }
      ::-moz-selection {
        background-color: var(--theme-color);
        color: var(--theme-bg);
        text-shadow: none;
      }

      /* CRT Animation Keyframes */
      
      @keyframes noise {
        0%, 100% { background-position: 0 0; }
        10% { background-position: -5% -10%; }
        20% { background-position: -15% 5%; }
        30% { background-position: 7% -25%; }
        40% { background-position: 20% 25%; }
        50% { background-position: -25% 10%; }
        60% { background-position: 15% 5%; }
        70% { background-position: 0% 15%; }
        80% { background-position: 25% 35%; }
        90% { background-position: -10% 10%; }
      }
      
      @keyframes flicker {
        0% { opacity: 0.98; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        25% { opacity: 0.95; }
        30% { opacity: 0.9; }
        35% { opacity: 0.96; }
        40% { opacity: 0.98; }
        45% { opacity: 0.95; }
        50% { opacity: 0.99; }
        55% { opacity: 0.92; }
        60% { opacity: 0.9; }
        65% { opacity: 0.96; }
        70% { opacity: 1; }
        75% { opacity: 0.97; }
        80% { opacity: 0.95; }
        85% { opacity: 0.92; }
        90% { opacity: 0.9; }
        95% { opacity: 0.96; }
        100% { opacity: 0.99; }
      }

      /* Refined Scanlines - Subtle Aperture Grille */
      .scanlines {
        position: fixed;
        inset: 0;
        z-index: 50;
        pointer-events: none;

        background:
          /* Horizontal scanlines (thin & subtle) */
          linear-gradient(
            to bottom,
            rgba(255,255,255,0) 0%,
            rgba(255,255,255,0) 70%,
            rgba(0,0,0,0.08) 71%,
            rgba(0,0,0,0.08) 100%
          ),

          /* Vertical aperture grille (very light RGB separation) */
          linear-gradient(
            90deg,
            rgba(255,0,0,0.025),
            rgba(0,255,0,0.015),
            rgba(0,0,255,0.025)
          );

        /* Tighter spacing */
        background-size: 
          100% 2px,   /* thinner, closer horizontal lines */
          3px 100%;   /* finer vertical grille */

        /* Optional: soften further */
        opacity: 2;
      }

      /* Vignette & Noise & Flicker Overlay */
      .crt-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 51;
        pointer-events: none;
        
        /* Heavy Vignette */
        background: radial-gradient(
            circle at center, 
            transparent 50%, 
            rgba(0,0,0,0.2) 70%, 
            rgba(0,0,0,0.7) 100%
        );
        box-shadow: inset 0 0 80px rgba(0,0,0,0.8);
        
        /* Flicker applied to whole overlay to impact brightness perception */
        animation: flicker 0.2s infinite;
      }

      /* Static Noise Layer */
      .crt-overlay::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
        background-size: 160px 160px;
        opacity: 0.05;
        animation: noise 0.2s infinite;
      }
      
      /* Utilities */
      .text-theme { 
        color: var(--theme-color); 
        text-shadow: var(--text-glow);
      }
      .bg-theme { 
        background-color: var(--theme-color); 
        box-shadow: var(--box-glow);
      }
      .border-theme { 
        border-color: var(--theme-color); 
        box-shadow: 0 0 4px color-mix(in srgb, var(--theme-color), transparent 90%);
      }
      
      .text-theme-dim { color: color-mix(in srgb, var(--theme-color), transparent 20%); text-shadow: none; }
      .border-theme-dim { border-color: color-mix(in srgb, var(--theme-color), transparent 75%); }
      .bg-theme-dim { background-color: color-mix(in srgb, var(--theme-color), transparent 92%); }
      
      .hover-bg-theme:hover { 
        background-color: var(--theme-color); 
        color: var(--theme-bg); 
        box-shadow: var(--box-glow);
        text-shadow: none;
      }
      .hover-bg-theme-dim:hover { background-color: color-mix(in srgb, var(--theme-color), transparent 85%); }

      .glow-text {
        text-shadow: var(--text-glow-strong);
      }
      
      .glow-border {
        box-shadow: 0 0 6px color-mix(in srgb, var(--theme-color), transparent 80%), inset 0 0 4px color-mix(in srgb, var(--theme-color), transparent 95%);
      }

      .terminal-box {
        background: rgba(5, 5, 5, 0.85);
        border: 1px solid color-mix(in srgb, var(--theme-color), transparent 70%);
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(4px);
      }
      
      .terminal-input {
        background: rgba(0,0,0,0.6);
        border: 1px solid color-mix(in srgb, var(--theme-color), transparent 60%);
        color: var(--theme-color);
        font-family: 'JetBrains Mono', monospace;
        text-shadow: var(--text-glow);
      }
      .terminal-input:focus {
        outline: none;
        border-color: var(--theme-color);
        box-shadow: 0 0 8px color-mix(in srgb, var(--theme-color), transparent 80%);
      }
      .terminal-input::placeholder {
        color: color-mix(in srgb, var(--theme-color), transparent 70%);
        text-shadow: none;
      }

      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; border: 1px solid #1a1a1a; }
      ::-webkit-scrollbar-thumb { 
        background: color-mix(in srgb, var(--theme-color), transparent 40%); 
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--theme-color); }

      @keyframes warp-in {
        0% {
          opacity: 0;
          transform: scale(0.95) skewX(2deg);
          filter: blur(2px);
        }
        100% {
          opacity: 1;
          transform: scale(1) skewX(0);
          filter: blur(0);
        }
      }
      
      .animate-warp-in {
        animation: warp-in 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
      }
      
      .animate-fade-in {
        animation: warp-in 0.5s ease-out backwards;
      }
    </style>
